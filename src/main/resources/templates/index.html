<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - E-Commerce</title>
    <meta charset="UTF-8">
</head>
<body>

<!-- Include Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content -->
<div style="padding: 2rem;">
    <h1>Welcome to My E-Commerce Store</h1>
    <p>Shop the latest products and manage your cart and orders with ease!</p>

    <h2>Featured Products</h2>
    <div th:if="${products != null}">
        <div th:each="product : ${products}" style="border: 1px solid #ddd; padding: 1rem; margin: 1rem 0;">
            <h3 th:text="${product.name}">Product Name</h3>
            <p th:text="${product.description}">Product Description</p>
            <p>â‚¹ <span th:text="${product.price}">Price</span></p>
            <a th:href="@{'/products/' + ${product.id}}">View Details</a>
        </div>
    </div>
</div>

</body>
</html>
